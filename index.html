<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NerryLLM ðŸ§ </title>
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            display: block;
        }
        #chat {
            height: 400px;
            border: 1px solid #333;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background: #111;
        }
        .user { color: #00ffcc; }
        .ai { color: #ff66ff; }
        .inputRow { display: flex; }
        input { flex: 1; padding: 10px; }
        button {
            padding: 10px;
            background: purple;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>NerryLLM ðŸ§ </h1>
    <div id="chat"></div>
    <div class="inputRow">
        <input id="userInput" placeholder="Type something..." />
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
    // ======== App Logic ========
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    async function handleSend() {
        const userText = input.value.trim();
        if (!userText) return;

        chat.innerHTML += `<p class="user"><b>You:</b> ${userText}</p>`;

        const response = await nerryProcessInput(userText);

        chat.innerHTML += `<p class="ai"><b>Nerry:</b> ${response}</p>`;
        updateContext(userText, response);

        input.value = "";
        chat.scrollTop = chat.scrollHeight;
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("sendBtn").addEventListener("click", handleSend);
        input.addEventListener("keyup", (e) => {
            if (e.key === "Enter") handleSend();
        });
    });
</script>

<!-- ======== Engine Scripts ======== -->
<script src="engine/context.js"></script>
<script src="engine/intent.js"></script>
<script src="engine/responseBuilder.js"></script>
<script src="engine/personality.js"></script>
<script src="engine/core.js"></script>

</body>
</html>
