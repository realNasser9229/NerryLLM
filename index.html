<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NerryLLM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #chat {
            flex: 1;
            background: #111;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .user { color: #00ffcc; }
        .ai { color: #ff66ff; }

        .inputRow {
            display: flex;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px 0 0 8px;
            border: none;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background: purple;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }

        /* Mobile-friendly scroll for chat */
        #chat::-webkit-scrollbar {
            width: 6px;
        }
        #chat::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center;">NerryLLM ðŸ§ </h1>
    <div id="chat"></div>

    <div class="inputRow">
        <input id="userInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    async function handleSend() {
        const userText = input.value.trim();
        if (!userText) return;

        addMessage("user", `You: ${userText}`);
        input.value = "";

        try {
            const response = await nerryProcessInput(userText);
            addMessage("ai", `Nerry: ${response}`);
            updateContext(userText, response);
        } catch (err) {
            console.error(err);
            addMessage("ai", "Nerry: âš ï¸ Error fetching response!");
        }

        chat.scrollTop = chat.scrollHeight;
    }

    function addMessage(type, text) {
        const p = document.createElement("p");
        p.classList.add("message", type);
        p.innerHTML = text;
        chat.appendChild(p);
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("sendBtn").addEventListener("click", handleSend);
        input.addEventListener("keyup", (e) => { if (e.key === "Enter") handleSend(); });
    });
</script>

<!-- Engine scripts -->
<script src="engine/context.js"></script>
<script src="engine/intent.js"></script>
<script src="engine/responseBuilder.js"></script>
<script src="engine/personality.js"></script>
<script src="engine/core.js"></script>

</body>
</html>
