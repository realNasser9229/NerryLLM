<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NerryLLM ðŸ§ </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ================== MAX EFFORT UI ================== */
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: #fff;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.container {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
}

h1 {
    text-align: center;
    margin: 10px 0;
    font-size: 24px;
    text-shadow: 0 0 8px #9b59b6;
}

#chat {
    flex: 1;
    background: #111;
    border-radius: 16px;
    padding: 12px;
    overflow-y: auto;
    margin-bottom: 10px;
    box-shadow: inset 0 0 15px #222;
    word-wrap: break-word;
    scrollbar-width: thin;
}

#chat::-webkit-scrollbar { width: 6px; }
#chat::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }

.message {
    margin-bottom: 10px;
    padding: 6px 10px;
    border-radius: 12px;
    line-height: 1.3;
    max-width: 85%;
}

.user {
    background: #00ffcc33;
    align-self: flex-end;
    color: #00ffcc;
}

.ai {
    background: #ff66ff33;
    align-self: flex-start;
    color: #ff66ff;
}

.inputRow {
    display: flex;
    gap: 2px;
}

input {
    flex: 1;
    padding: 14px;
    border-radius: 12px 0 0 12px;
    border: none;
    font-size: 16px;
    background: #222;
    color: white;
}

input:focus { outline: none; }

button {
    padding: 14px;
    border-radius: 0 12px 12px 0;
    background: linear-gradient(45deg, purple, #9b59b6);
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    transition: all 0.2s ease;
}

button:hover { transform: scale(1.05); }

.spinner {
    display: inline-block;
    width: 18px;
    height: 18px;
    border: 3px solid #fff3;
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}
</style>
</head>
<body>

<div class="container">
    <h1>NerryLLM ðŸ§ </h1>
    <div id="chat"></div>
    <div class="inputRow">
        <input id="userInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("userInput");

function addMessage(type, text, spinner=false) {
    const p = document.createElement("p");
    p.classList.add("message", type);
    if (spinner) {
        p.innerHTML = `<span class="spinner"></span> ${text}`;
    } else {
        p.innerHTML = text;
    }
    chat.appendChild(p);
    chat.scrollTop = chat.scrollHeight;
}

// ======== Nerry Send Function ========
async function handleSend() {
    const userText = input.value.trim();
    if (!userText) return;

    addMessage("user", `You: ${userText}`);
    input.value = "";

    const aiMsg = document.createElement("p");
    aiMsg.classList.add("message", "ai");
    aiMsg.innerHTML = `<span class="spinner"></span> Nerry is thinking...`;
    chat.appendChild(aiMsg);
    chat.scrollTop = chat.scrollHeight;

    try {
        const response = await nerryProcessInput(userText); // engine/core.js
        aiMsg.innerHTML = `Nerry: ${response}`;
        updateContext(userText, response); // engine/context.js
    } catch (err) {
        console.error(err);
        aiMsg.innerHTML = `Nerry: âš ï¸ Error fetching response!`;
    }
}

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("sendBtn").addEventListener("click", handleSend);
    input.addEventListener("keyup", e => { if (e.key === "Enter") handleSend(); });
});
</script>

<!-- ================= ENGINE SCRIPTS ================= -->
<script src="engine/context.js"></script>
<script src="engine/intent.js"></script>
<script src="engine/responseBuilder.js"></script>
<script src="engine/personality.js"></script>
<script src="engine/core.js"></script>

</body>
</html>
